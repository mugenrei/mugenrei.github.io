<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>mugenrei - Redirecting...</title>
  <script>
    // Single Page App routing workaround for GitHub Pages
    // This script takes the current URL and converts the path and query
    // string into just a query string, then redirects to the root of the app
    // with that query string attached. The app can then parse the query string
    // and redirect to the appropriate page.
    
    // Get the URL path
    var pathSegments = window.location.pathname.slice(1).split('/');
    var path = pathSegments.join('/');
    
    // Only replace the path if there's actually a path to replace
    if (path) {
      // We store the original path in the 'p' parameter
      var redirectUrl = window.location.origin + '/?p=' + encodeURIComponent(path);
      
      // If there's a query string, add it
      if (window.location.search) {
        redirectUrl += '&' + window.location.search.slice(1);
      }
      
      // If there's a hash, add it
      if (window.location.hash) {
        redirectUrl += window.location.hash;
      }
      
      // Redirect to the new URL
      window.location.replace(redirectUrl);
    }
  </script>
  <style>
    body {
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      background-color: #1c1c1c;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-image: url('/assets/img/bg-heh.png');
      background-size: 10%;
      background-repeat: repeat;
    }
    
    .redirect-container {
      text-align: center;
      background-color: rgba(34, 34, 34, 0.9);
      padding: 30px;
      border-radius: 8px;
      max-width: 80%;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
    }
    
    h1 {
      margin-top: 0;
    }
    
    .loading {
      display: inline-block;
      margin: 20px 0;
    }
    
    .loading:after {
      content: " .";
      animation: dots 1.5s steps(5, end) infinite;
    }
    
    @keyframes dots {
      0%, 20% { content: " ."; }
      40% { content: " .."; }
      60% { content: " ..."; }
      80%, 100% { content: " ...."; }
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <h1>Redirecting</h1>
    <p>Taking you to the right place<span class="loading"></span></p>
  </div>
</body>
</html>
